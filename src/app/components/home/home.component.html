<div class="home mt-4">
	<div class="container">

		<h3 class="mt-5 text-center">
			<i class="bx bx-car"></i> Podział wypadków ze względu na pojazd w roku 2018
		</h3>
		<app-data-chart
			[data]="vehicleData"
			[elementId]="'vehicleData'"
		></app-data-chart>
		<app-data-table [data]="vehicleData"></app-data-table>

		<h3 class="mt-5 text-center">
			<i class="bx bx-map"></i> Podział wypadków ze względu na miejsce w roku 2018
		</h3>
		<app-data-chart
			[data]="placeData"
			[elementId]="'placeData'"
		></app-data-chart>
		<app-data-table [data]="placeData"></app-data-table>

		<h3 class="mt-5 text-center">
			<i class="bx bx-user-voice"></i> Podział wypadków ze względu na zachowanie w roku 2018
		</h3>
		<app-data-chart
			[data]="behaviorData"
			[elementId]="'behaviorData'"
		></app-data-chart>
		<app-data-table [data]="behaviorData"></app-data-table>

	</div>
</div>
